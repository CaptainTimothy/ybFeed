on:
  push:
    branches:
      - main
  
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Build web ui
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm install
        working-directory: ./ui
      - run: npm run build
        working-directory: ./ui

      # Build docker image
      - uses: ko-build/setup-ko@v0.6
      - run: ko build -B --platform all
        env:
          KO_DOCKER_REPO: ghcr.io/ybizeul